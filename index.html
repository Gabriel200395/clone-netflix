<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/home.css" />
    <title>netflix-clone</title>
  </head>
  <body>
    <section>
      <div class="home">
        <div class="conatiner-nav">
          <header>
            <h3 class="logo">Netflix</h3>
            <ul class="cta">
              <button class="buttoncta">Entrar</button>
            </ul>
          </header>
          <div class="container-text">
            <h1 class="titulo">100% diversão. Risco zero.</h1>
            <p class="descricao-informacao">
              Você vai adorar a Netflix! Mas, se não gostar, cancele nos
              primeiros 21 dias para receber o reembolso.
            </p>
            <p class="assinatura">
              Pronto para assistir? Informe seu email para criar ou reiniciar
              sua assinatura.
            </p>
            <div class="formulario">
              <input type="text" class="form" />
              <input type="button" value="VAMOS LÁ" class="vamos-la" />
            </div>
            <p class="oferta">
              Esta oferta está disponível somente para não assinantes.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
